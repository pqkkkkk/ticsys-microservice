syntax = "proto3";

package org.pqkkkk.ticsys.grpc.user;

option java_multiple_files = true;
option java_package = "org.pqkkkk.ticsys.grpc.user";
option java_outer_classname = "UserServiceProto";

// Service definition
service UserService {
    rpc ValidateUser(ValidateUserRequest) returns (ValidateUserResponse);
}

// Request message for ValidateUser
message ValidateUserRequest {
    string username = 1;
    string password = 2;
}
// Response message for ValidateUser
message ValidateUserResponse {
    bool is_valid = 1;
    string message = 2; // Optional message for additional context
}